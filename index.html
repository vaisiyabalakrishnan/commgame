<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CommGame Prototype</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --grid: rgba(255, 255, 255, 0.08);
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 1fr 320px;
      height: 100vh;
      overflow: hidden;
    }

    #left {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      padding: 12px;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--panel);
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .block-btn {
      background: #1f2937;
      border: 1px solid #374151;
      color: var(--text);
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .block-btn svg {
      width: 24px;
      height: 24px;
      fill: #60a5fa;
    }

    .block-btn.active {
      border-color: var(--accent);
      color: #e0f2fe;
      box-shadow: 0 0 0 1px var(--accent) inset;
    }

    #world {
      width: 100%;
      height: 100%;
      background: #0b1220;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #right {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 12px;
    }

    .chat-panel {
      background: var(--panel);
      border-radius: 10px;
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      border-bottom: 1px solid #1f2937;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      background: #0b1220;
      color: var(--text);
      padding: 10px;
      font-size: 14px;
    }

    #hint {
      margin-left: auto;
      font-size: 12px;
      color: #9ca3af;
    }

    #run {
      background: var(--accent);
      border: none;
      color: #0b1220;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #reset {
      background: #0f172a;
      border: 1px solid #334155;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .level-select {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #9ca3af;
      padding: 6px 8px;
      border: 1px solid #1f2937;
      border-radius: 8px;
      background: #0b1220;
    }

    .level-select select {
      background: #0b1220;
      color: var(--text);
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 12px;
    }

    .level-instruction {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-left: 8px;
      padding: 6px 8px;
      background: rgba(239,68,68,0.06);
      border: 1px solid rgba(239,68,68,0.18);
      color: #e5e7eb;
      border-radius: 8px;
      font-size: 12px;
    }
    .level-instruction .dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(239,68,68,0.6);
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    #modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 14px;
      width: min(360px, 90vw);
      padding: 18px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.6);
      text-align: center;
    }

    .modal-card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .modal-card p {
      margin: 0 0 16px 0;
      color: #cbd5f5;
      font-size: 14px;
    }

    .modal-card button {
      background: var(--accent);
      border: none;
      color: #0b1220;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="left">
    <div id="toolbar">
      <span style="font-size:12px; color:#9ca3af;">Blocks:</span>
      <button class="block-btn" data-shape="rect" data-w="1" data-h="1">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="5" width="14" height="14" rx="2" /></svg>
        1×1
      </button>
      <button class="block-btn" data-shape="rect" data-w="2" data-h="1">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="9" width="18" height="6" rx="2" /></svg>
        2×1
      </button>
      <button class="block-btn" data-shape="rect" data-w="3" data-h="1">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="2" y="9" width="20" height="6" rx="2" /></svg>
        3×1
      </button>
      <button class="block-btn" data-shape="rect" data-w="2" data-h="2">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="3" /></svg>
        2×2
      </button>
      <button class="block-btn" data-shape="round" data-w="2" data-h="2">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="8" /></svg>
        Round
      </button>
      <button class="block-btn" data-shape="triangle" data-w="2" data-h="2">
        <svg viewBox="0 0 24 24" aria-hidden="true"><polygon points="12,4 22,20 2,20" /></svg>
        Triangle
      </button>
      <button class="block-btn" data-shape="l" data-w="2" data-h="2">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 4h6v10h6v6H6z" /></svg>
        L-Block
      </button>
      <label class="level-select" for="level-select">
        Level
        <select id="level-select">
          <option value="1">1 - Lava Staircase</option>
          <option value="2">2 - Gap Slot</option>
        </select>
      </label>
      <button id="run">Run</button>
      <button id="reset">Reset</button>
      <span class="level-instruction" id="level-instruction">
        <span class="dot" aria-hidden="true"></span>
        Red lava pits are obstacles — avoid them
      </span>
      <span id="hint">Click grid to place block</span>
    </div>
    <div id="world"></div>
  </div>

  <div id="right">
    <div class="chat-panel">
      <div class="chat-header">Instructor Messages</div>
      <textarea placeholder="Instructor chat log..."></textarea>
    </div>
    <div class="chat-panel">
      <div class="chat-header">Builder Messages</div>
      <textarea placeholder="Builder chat log..."></textarea>
    </div>
  </div>

  <div id="modal" role="dialog" aria-live="polite" aria-modal="true">
    <div class="modal-card">
      <h3 id="modal-title">Message</h3>
      <p id="modal-text">Status</p>
      <button id="modal-close">Back to simulator</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
